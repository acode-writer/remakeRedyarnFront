<div class="mt-5 w-60">
  <form [formGroup]="_loginForm" (ngSubmit)="onLogin()" >
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" formControlName="username" aria-describedby="emailHelp" placeholder="Enter your email">
      <small id="emailHelp" class="form-text text-danger" *ngIf="username.valid">{{ _loginService.getEmailErrorMessage(username)}}</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" formControlName="password" placeholder="Password">
    </div>

    <div class="d-flex justify-content-center">
      <button  class="btn bg-color-primary-1 text-white mr-2">Cancel</button>
      <button type="submit" class="btn bg-color-primary-3 ml-2 text-white">Submit</button>
    </div>
  </form>
</div>
