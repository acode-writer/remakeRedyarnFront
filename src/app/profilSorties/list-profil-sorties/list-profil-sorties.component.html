<div class="card mt-5 shadow-lg">
  <div class="card-body shadow-lg">
    <div class="row ">
      <div class="col-sm-10 text-center">
        <h2>Liste des profils de sortie</h2>
      </div>
      <span class="btn col-sm-2"><i class="fas fa-user-plus "></i></span>
    </div>
    <table class="table mt-2">
      <thead>
        <tr>
          <th scope="col">Libellé</th>
          <th scope="col" class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let profilSortie of profilsSorties">
          <td>{{profilSortie.libelle | capitalize}}</td>
          <td>
            <span class="btn col-sm-4 text-right" title="Editer"><i class="fas fa-edit text-warning"></i> <span class="ml-2">Éditer</span></span>
            <span class="btn col-sm-4 text-right" title="Supprimer"><i class="far fa-trash-alt text-danger"></i> <span class="ml-2">Supprimer</span></span>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="row">
      <div class="col-sm-10">
        <nav class="d-flex justify-content-end" aria-label="Page navigation example">
          <ul class="pagination">
            <li class="page-item">
              <a class="page-link" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li class="page-item"><a class="page-link">1</a></li>
            <li class="page-item"><a class="page-link">2</a></li>
            <li class="page-item"><a class="page-link">3</a></li>
            <li class="page-item">
              <a class="page-link" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
