<div class="card shadow-lg mt-3 p-0">
  <div class="card-body">
    <div class="row">
      <div class="col-sm">
        <h2 class="text-center">Création des utilisateurs</h2>
      </div>
    </div>
    <div class="row m-0">
      <div class="col-sm-6 m-0">
        <form [formGroup]="form" class="m-0" (ngSubmit)="onSubmit()" >
          <div class="form-group m-0">
            <label for="exampleInputEmail1">Nom</label>
            <input type="email" class="form-control" id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Enter votre nom"
              formControlName="lastname">
          </div>
          <div class="form-group m-0">
            <label for="exampleInputEmail1">Prénom</label>
            <input type="email" class="form-control" id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Entrer votre prénom"
              formControlName="firstname">
          </div>
          <div class="form-group m-0">
            <label for="exampleInputEmail1">Adresse Mail</label>
            <input type="email" class="form-control" id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Entrer votre adresse mail"
              formControlName="email">
          </div>
          <div class="form-group m-0">
            <label for="inputProgramme" class="col-form-label">Avatar</label>
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="inputProgramme" (change)="onChange($event)">
              <label class="custom-file-label" for="validatedCustomFile">Uploader votre avatar</label>
            </div>
          </div>
          <div class="form-group m-0">
            <label for="inputState">Profil</label>
            <select id="inputState" class="form-control" formControlName="profil">
              <option [value]="profil.id" *ngFor="let profil of profils"> {{profil.libelle}}</option>
            </select>
          </div>
          <div class="d-flex justify-content-center mt-3">
            <button type="reset" class="btn bg-color-primary-3 text-white mr-3">Annuler</button>
            <button type="submit" class="btn bg-color-primary-3 text-white">Soumettre</button>
          </div>
        </form>
      </div>
      <div class="col-sm-6 mt-5">
        <div class="col-sm d-flex justify-content-center">
          <img [src]="!image ? 'https://source.unsplash.com/1080x720/?avatar' : image" alt="" srcset="" class="circle-avatar">
        </div>
      </div>
    </div>
  </div>
</div>
