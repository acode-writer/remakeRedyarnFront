<div class="card shadow mt-3 p-0">
  <div class="card-body shadow-lg m-0 p-0">
    <div class="row">
      <div class="col-sm m-2">
        <h2 class="text-center">Création référentiel</h2>
      </div>
    </div>
    <form [formGroup]="form" class="m-0">
      <div class="form-group row m-1">
        <label for="inputLibelle" class="col-sm-3 col-form-label">Libellé</label>
        <input type="text" class="form-control col-sm-6" id="inputLibelle">
      </div>
      <div class="form-group row m-1">
        <label for="inputPresentation" class="col-sm-3 col-form-label">Présentation</label>
        <textarea class="form-control col-sm-6" name="" id="inputPresentation" ></textarea>
      </div>
      <div class="form-group row m-1">
        <label for="inputCompetences" class="col-sm-3 col-form-label">Compétences</label>
        <textarea class="form-control col-sm-6" name="" id="inputCompetences" ></textarea>
      </div>
      <div class="form-group row m-1">
        <label for="inputProgramme" class="col-sm-3 col-form-label">Programme</label>
        <div class="custom-file col-sm-6">
          <input type="file" class="custom-file-input" id="inputProgramme">
          <label class="custom-file-label" for="validatedCustomFile">Uploader le programme</label>
        </div>
      </div>
      <div class="form-group row m-1">
        <label for="inputCritereEvaluation" class="col-sm-3 col-form-label">Critères d'évaluation</label>
        <textarea class="form-control col-sm-6" name="" id="inputCritereEvaluation"></textarea>
      </div>
      <div class="form-group row m-1">
        <label for="inputCritereAdmission" class="col-sm-3 col-form-label">Critères d'admission</label>
        <textarea class="form-control col-sm-6" name="" id="inputCritereAdmission"></textarea>
      </div>
      <div class="form-group row d-flex justify-content-center m-2">
        <button type="submit" class="btn bg-color-primary-3 btn-lg text-white ">Soumettre</button>
      </div>
    </form>
  </div>
</div>
