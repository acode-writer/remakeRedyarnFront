<div class="card shadow-lg mt-4">
  <div class="card-body">
    <div class="row">
      <h2 class="col-sm-11 text-center">List des competences</h2>
      <span class="col-sm-1 mt-1 btn" [routerLink]="['/admin/add-competences']"><i class="far fa-plus-circle"></i></span>
    </div>
    <div class="row mt-3">
      <div  class="col-sm-5">
          <form [formGroup]="form" class="form-group mt-2">
            <select class="form-control" multiple  (change)="setCompetence()" formControlName="select">
              <option *ngFor="let groupeCompetence of groupeCompetences" [value]="groupeCompetence.id">{{groupeCompetence.descriptif}}</option>
            </select>
          </form>
          <ul class="list-group">
            <li class="list-group-item btn mb-2 border" *ngFor="let competence of competences" (click)="getLevels(competence.id)"  >{{competence.libelle}}</li>
          </ul>
      </div>
      <div class="col">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#niveau1">Niveau 1</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#niveau2">Niveau 2</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#niveau3">Niveau 3</a>
          </li>
        </ul>
        <div class="tab-content">
          <div class="mt-3 tab-pane fade in activer"  *ngFor="let niveau of niveaux; let index = index" id="niveau{{index+1}}" >
            <div class="col-sm-6 left">
              <h5 class="text-danger">Groupe d'action à réaliser</h5>
              <p>
                {{niveau.groupeAction}}
              </p>
            </div>
            <div class="col-sm-6 right">
              <h5 class="text-danger">Critères d'évaluation</h5>
              <p>
                {{niveau.critereEvaluation}}
              </p>
            </div>
          </div>
          <div class="mt-3" *ngIf="niveaux.length == 0">
            <div class="text-danger text-center">
              Pas de niveau pour cette competence
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
