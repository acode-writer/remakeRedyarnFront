<div class="card mt-4 shadow-lg">
  <div class="card-body shadow-lg">
    <div class="row mt-4">
      <div class="col-sm">
        <h2 class="text-center">Ajouter des compétences</h2>
      </div>
    </div>
    <form class="mt-4" [formGroup]="form" (ngSubmit)="onSubmit()" >
      <div class="form-group row">
        <label for="inputSelect" class="col-sm-3 col-form-label">Groupe de compétences </label>
          <div class="col-sm-6">
            <select class="form-control" name="" id="inputSelect" formControlName="groupeCompetences" (change)="selectedGroupe()">
              <option *ngFor="let groupeCompetence of grpeCompetences" [value]="groupeCompetence.id"> {{groupeCompetence.libelle}}</option>
            </select>
          </div>
      </div>
      <div class="form-group row">
        <label for="inputLibelle" class="col-sm-3 col-form-label">Libellé</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="inputLibelle" formControlName="libelle">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link active" data-toggle="tab" href="#niveau1">Niveau 1</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-toggle="tab" href="#niveau2">Niveau 2</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-toggle="tab" href="#niveau3">Niveau 3</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6 tab-content" formArrayName="niveaux">
          <div class="tab-pane fade in  active" id="niveau{{i+1}}"
              *ngFor="let level of niveaux.controls; let i = index"
              [formGroupName]="i" >
              <div class="col-sm-6 mb-3 left">
                <h6 class="text-danger">Groupe d'actions à réaliser</h6>
                <textarea class="form-control" name="" id="" rows="3" formControlName="groupeAction"></textarea>
              </div>
              <div class="col-sm-6 right">
                <h6 class="text-danger">Critères d'évaluation</h6>
                <textarea class="form-control" name="" id="" rows="3" formControlName="critereEvaluation"></textarea>
              </div>
          </div>
        </div>
      </div>
      <div class="form-group row d-flex justify-content-center mt-4">
        <button type="submit" class="btn bg-color-primary-3 btn-lg text-white">Soumettre</button>
      </div>
    </form>
  </div>
</div>
